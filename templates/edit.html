{% extends 'base.html' %}

{%  block head %} 
<title>Edit Posts</title>
{% endblock %}

{%  block body %} 
<br>
<h1>Editor</h1>

<hr>
<h2>Edit Blog Post</h2>

<form action = '/posts/edit/{{post.id}}' method = 'POST'>
    <label for="title">Title:</label>
    <input class="form-control" type="text" name = 'title' id = 'title' value = "{{post.title}}" aria-label="Enter Title" ></textarea>
    <br>

    <label for="author">Author:</label>
    <input class="form-control" type="text" name = 'author' id = 'author' value = "{{post.author}}" aria-label="Enter Author" ></textarea>
    <br>

    <label for="content">Post:</label>
    <textarea class="form-control" type="text" name = 'content' id = 'content' aria-label="Enter Content" rows="5">{{post.content}}</textarea>
    <br>

    <input class = "btn btn-success" type = 'submit' value = 'Save'>
</form>
<hr>
{% endblock %}
