{%  block head %} 
<title>New Post</title>
{% endblock %}

{%  block body %} 
<br>
<h1>Create a Post</h1>

<hr>
<h2>Do it already</h2>

<form action = '/posts' method = 'POST'>
    <label for="title">Title:</label>
    <input class="form-control" type="text" name = 'title' id = 'title' placeholder="Enter Title" aria-label="Enter Title" ></textarea>
    <br>

    <label for="author">Author:</label>
    <input class="form-control" type="text" name = 'author' id = 'author' placeholder="Enter Author" aria-label="Enter Author" ></textarea>
    <br>

    <label for="content">Post:</label>
    <textarea class="form-control" type="text" name = 'content' id = 'content' placeholder="Enter Content" aria-label="Enter Content" rows="5"></textarea>
    <br>

    <input class = "btn btn-success" type = 'submit' value = 'Post'>
</form>
